<script type="importmap">

<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      /**
       * PHYSIOCORE AI - GENESIS SW MANAGER
       * 'Invalid State' ve 'Origin Mismatch' hatalarını önleyen ultra-stabil kayıt mantığı.
       */
      (function() {
        if (!('serviceWorker' in navigator)) return;

        const registerSW = async () => {
          try {
            // Doküman durumunu kontrol et; 'invalid state' hatasının ana sebebi erken kayıttır.
            if (document.readyState !== 'complete') {
              window.addEventListener('load', registerSW);
              return;
            }

            const swUrl = new URL('sw.js', window.location.origin).href;
            const registration = await navigator.serviceWorker.register(swUrl, { scope: '/' });
            
            console.log('%c[PhysioCore] Genesis SW Online', 'color: #06B6D4; font-weight: bold;', registration.scope);
          } catch (err) {
            // AI Studio gibi sandboxed ortamlarda bu hata beklenen bir durumdur.
            // Kritik bir arıza değil, sadece offline yeteneklerin kısıtlandığı anlamına gelir.
            console.groupCollapsed('%c[PhysioCore] SW Status: Local-Only Mode', 'color: #f59e0b; font-weight: bold;');
            console.info('Service Worker registration skipped due to environment restrictions.');
            console.debug('Technical Detail:', err.message);
            console.groupEnd();
          }
        };

        // İlk deneme
        registerSW();
      })();
    </script>
